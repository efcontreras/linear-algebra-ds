format:
  html:
    toc: true
    number-sections: true
    html-math-method: mathjax
    highlight-style: github
    code-copy: true
    code-overflow: wrap
    code-line-numbers: false
    code-fold: true
    code-tools: true
    css: styles.css

execute:
  echo: fenced
  warning: false
  message: false
  freeze: auto

